<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Caixa</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/caixa.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>
    <main>
        <aside>
            <a href="home.html">
                <div class="side-menu-item">Início</div>
            </a>
            <a href="home.html">
                <div class="side-menu-item">Registros</div>
            </a>
            <a href="home.html">
                <div class="side-menu-item">Inventário</div>
            </a>
            <a href="caixa.html">
                <div class="side-menu-item">Caixa</div>
            </a>
            <a href="home.html">
                <div class="side-menu-item">Projetos</div>
            </a>
        </aside>
        <button class="toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <section>
            <div class="showcase">
                <div class="showcase-title">Entradas</div>
                <div class="showcase-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Origem</th>
                                <th>Valor</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="showcase showcase-saida">
                <div class="showcase-title">Saídas</div>
                <div class="showcase-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Origem</th>
                                <th>Valor</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                    
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="showcase showcase-retorno">
                <div class="showcase-title">Extrato</div>
                <div class="showcase-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Origem</th>
                                <th>Valor</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                    
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="insertCaixa">
                <input type="text" placeholder="Origem">
                <input class="money" type="text" placeholder="Valor">
                <input type="date" placeholder="Data">
                <button class="add"><i class="fas fa-plus"></i></button>
                <button class="rem"><i class="fas fa-minus"></i></button>
            </div>
        </section>
    </main>
    <!-- Credits to https://github.com/vanilla-masker/vanilla-masker -->
    <script src="js/mask.js"></script>
    <script src="js/mask.js"></script>

    <script src="js/main.js"></script>
    <script src="js/caixa.js"></script>
</body>
</html>
